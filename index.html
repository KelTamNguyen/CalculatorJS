<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/calculator.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">[calculator]</h1>
    <div id="screen"><h1 class="input"></h1></div>
    <div id="keypad">
        <button id="CE">CE</button>
        <button id="delete">DEL</button></i></button>
        <button id="power">&Hat;</button>
        <button id="divide">&divide;</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="times">&times;</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="minus">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="plus">+</button>
        <button id="decimal">.</button>
        <button id="0">0</button>
        <button id="negate">+/-</button>
        <button id="equal">=</button>
    </div>
</body>
</html>
