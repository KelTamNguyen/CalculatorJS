<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/calculator.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <h1 id="title">[calculator]</h1> -->
    <div id="calculator-container">
        <div id="display-container">
            <h1>TI-Odin</h1>
            <p>HTML/CSS/Javascript</p>
            <div id="display">
                <div id="input">0</div>
            </div>
        </div>
        <div id="keypad-container">
            <div id="keypad">
                <div class="key-row">
                    <button id="clear-btn" class="clear-btn" data-action="clear">AC</button>
                    <button id="modulus" class="operator" data-action="modulus">%</button>
                    <button id="exponent" class="operator" data-action="exponent">^</button>
                    <button id="divide" class="operator" data-action="divide">รท</button>
                </div>
                <div class="key-row">
                    <button id="7" class="numkey">7</button>
                    <button id="8" class="numkey">8</button>
                    <button id="9" class="numkey">9</button>
                    <button id="times" class="operator" data-action="multiply">ร</button>
                </div>
                <div class="key-row">
                    <button id="4" class="numkey">4</button>
                    <button id="5" class="numkey">5</button>
                    <button id="6" class="numkey">6</button>
                    <button id="minus" class="operator" data-action="subtract">-</button>
                </div>
                <div class="key-row">
                    <button id="1" class="numkey">1</button>
                    <button id="2" class="numkey">2</button>
                    <button id="3" class="numkey">3</button>
                    <button id="plus" class="operator" data-action="add">+</button>
                </div>
                <div class="key-row">
                    <button id="negate" data-action="negate">+/-</button>
                    <button id="0" class="numkey">0</button>
                    <button id="decimal" class="numkey" data-action="decimal">.</button>
                    <button id="equal"  class="operator" data-action="calculate">=</button>
                </div>
            </div>
            <h1>Kelvin Nguyen 2024</h1>
        </div>
    </div>
</body>
</html>
