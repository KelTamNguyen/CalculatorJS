<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/calculator.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <h1 id="title">[calculator]</h1> -->
    <div id="calculator-container">
        <div id="display-container">
            <h1>TI-Odin</h1>
            <p>HTML/CSS/Javascript</p>
            <div id="display">
                <div id="input">0</div>
            </div>
        </div>
        <div id="keypad-container">
            <div id="keypad">
                <div class="key-row">
                    <button id="clear-btn" class="clear-btn" data-action="clear">AC</button>
                    <button class="operator" data-value="%" data-action="modulus">%</button>
                    <button class="operator" data-value="^" data-action="exponent">^</button>
                    <button class="operator" data-value="/" data-action="divide">รท</button>
                </div>
                <div class="key-row">
                    <button class="numkey" data-value="7">7</button>
                    <button class="numkey" data-value="8">8</button>
                    <button class="numkey" data-value="9">9</button>
                    <button class="operator" data-value="*" data-action="multiply">ร</button>
                </div>
                <div class="key-row">
                    <button class="numkey" data-value="4">4</button>
                    <button class="numkey" data-value="5">5</button>
                    <button class="numkey" data-value="6">6</button>
                    <button class="operator" data-value="-" data-action="subtract">-</button>
                </div>
                <div class="key-row">
                    <button class="numkey" data-value="1">1</button>
                    <button class="numkey" data-value="2">2</button>
                    <button class="numkey" data-value="3">3</button>
                    <button class="operator" data-value="+" data-action="add">+</button>
                </div>
                <div class="key-row">
                    <button id="negate" data-action="negate">+/-</button>
                    <button class="numkey" data-value="0">0</button>
                    <button class="numkey" data-value="." data-action="decimal">.</button>
                    <button id="equals" class="operator" data-value="=" data-action="calculate">=</button>
                </div>
            </div>
            <h1>Kelvin Nguyen 2024</h1>
        </div>
    </div>
</body>
</html>
